{% extends 'base.html' %}
{% load crispy_forms_tags%}
{% block content %}
<div class="article-entry">
 <h2>{{ post.title }}</h2>
 <p>by {{ post.author }} | {{ post.date }}</p>
 <p>{{ post.body }}</p>
</div>
 <h1>New Comment</h1>
 <form action="" method="post">{% csrf_token %}
 {{ form|crispy }}
 <button class="btn btn-success ml-2" type="submit">Save</button>
 </form>
{% endblock content %}
