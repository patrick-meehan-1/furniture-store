{% extends 'base.html' %}
{% block title %} DIY Tips and Tricks{% endblock  %}


{% block content %}
<h1>DIY Tips and Tricks</h1>

    {% for post in all_posts_list %}
    <div class="post-entry">
    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</h2></a>
    <p>{{ post.body }}</p>
    </div>
    {% endfor %}
{% endblock content %}
