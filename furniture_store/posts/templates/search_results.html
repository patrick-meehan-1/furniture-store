{% extends 'base.html' %}

{% block title %} Search {% endblock title%}

{% block content %}
<h1>Search Results</h1>

{% for post in post_list %}
<div>
    <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
    <p>{{ post.author.username }}</p>
    <p>{{ post.body }}</p>
</div>
{% endfor %}

{% endblock content %}
